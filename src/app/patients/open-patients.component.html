<div class="row flex-items-xs-left">
  <div class="tab-item col-xs-2" *ngFor="let patient of openPatients" [routerLink]="['/patients', patient.id]">
    <span>{{patient?.name[0]?.given}}</span>
    <button class="close" type="button" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
