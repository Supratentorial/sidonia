<span class="tab-item" *ngFor="let patient of openPatients" [routerLink]="['/patients', patient.id]">
    <span>{{patient?.name[0]?.given}}</span>
    <button class="close" type="button" aria-label="Close" (click)="closePatient()">
      <span aria-hidden="true">&times;</span>
    </button>
</span>
